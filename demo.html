<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Card Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-custom {
      border-radius: 15px;
      padding: 10px;
      text-align: center;
      background-color: #f5efe4;
    }

    .card-custom img {
      width: 100px;
      border-radius: 50%;
      margin: auto;
      margin-bottom: 15px;
    }

    .old-price {
      text-decoration: line-through;
      color: #999;
    }

    .new-price {
      font-size: 1.5em;
      font-weight: bold;
      color: #4CAF50;
    }

    .btn-custom {
      border-radius: 20px;
      background-color: #e3d6c4;
      color: #333;
      padding: 10px 20px;
      text-transform: uppercase;
    }

    .btn-custom:hover {
      background-color: #d4b89d;
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <div class="row row-cols-2 row-cols-lg-4 g-3">
      <!-- Card 1 -->
      <div class="col">
        <div class="card card-custom">
          <img src="https://via.placeholder.com/100" class="card-img-top" alt="Product Image">
          <div class="card-body">
            <h5 class="card-title">Assorted Instant Chai Box</h5>
            <p class="old-price">Rs. 359.00</p>
            <p class="new-price">Rs. 249.00</p>
            <button class="btn btn-custom">Add to cart</button>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col">
        <div class="card card-custom">
          <img src="https://via.placeholder.com/100" class="card-img-top" alt="Product Image">
          <div class="card-body">
            <h5 class="card-title">Assorted Instant Chai Box</h5>
            <p class="old-price">Rs. 359.00</p>
            <p class="new-price">Rs. 249.00</p>
            <button class="btn btn-custom">Add to cart</button>
          </div>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="col">
        <div class="card card-custom">
          <img src="https://via.placeholder.com/100" class="card-img-top" alt="Product Image">
          <div class="card-body">
            <h5 class="card-title">Assorted Instant Chai Box</h5>
            <p class="old-price">Rs. 359.00</p>
            <p class="new-price">Rs. 249.00</p>
            <button class="btn btn-custom">Add to cart</button>
          </div>
        </div>
      </div>

      <!-- Card 4 -->
      <div class="col">
        <div class="card card-custom">
          <img src="https://via.placeholder.com/100" class="card-img-top" alt="Product Image">
          <div class="card-body">
            <h5 class="card-title">Assorted Instant Chai Box</h5>
            <p class="old-price">Rs. 359.00</p>
            <p class="new-price">Rs. 249.00</p>
            <button class="btn btn-custom">Add to cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
